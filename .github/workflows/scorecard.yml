name: scorecard

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "17 3 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Scorecard
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # false unless I specifically want the public Scorecard badge publishing
          publish_results: false

      # Upload to GitHub "Security → Code scanning" if repo supports it.
      # If it doesn’t (settings/plan/org policy), don’t fail the whole workflow.
      - name: Upload SARIF to GitHub Security tab
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif